<!DOCTYPE html>
<html lang="es" dir="ltr">

    <head>

        <meta charset="utf-8">
        <title>Cafetería Agere</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Tipografías -->
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- Íconos -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Hoja de estilos CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
    
    </head>
    <body>


    <!-- *** Navbar + Header *** -->

    
    <nav class="navbar">
        <div class="navbar__buttons-left">
            <img class="navbar__img" src="assets/images/logo.png" alt="Logo">
            <a class="navbar__option" href="#">Acerca de</a>
            <a class="navbar__option" href="#">Tienda</a>
        </div>

        <div class="navbar__buttons-right">
            <button class="navbar__buttons-white" type="button">Iniciar sesión</button>
            <button class="navbar__buttons-green" type="button">Registrarte</button>
        </div>
    </nav>


    <header class="header">
                <img class="header__img1" src="assets/images/img-1.png" alt="">
                <div class="header__text">
                    <h1 class="header__text-title">Café <br> Agere</h1>
                    <p class="header__text-p">Coffee Shop</p>
                </div>
    </header>


    <!-- *** Secciones medias *** -->


        <section class="section1">
            <div class="section1__whitebox">
                <div class="section1__text">
                    <h1 class="section1__text-title">+50</h1>
                    <p class="section1__text-p">Variedades de café</p>      
                </div>
                <div class="section1__text">
                    <h1 class="section1__text-title">20</h1>
                    <p class="section1__text-p">Países diferentes</p>      
                </div>
                <div class="section1__text">
                    <h1 class="section1__text-title">+1000</h1>
                    <p class="section1__text-p">Accesorios para hacer el mejor café</p>      
                </div>
            </div>

            <div class="section1__orangebox">
                <i class="section1__arrowicon fas fa-arrow-right fa-4x"></i>
            </div>

            <div class="section1__yellowbox">
            </div>
        </section>


        <section class="section2">
            <div class="section2__text">
                <h1 class="section2__text-title">Ven a conocernos</h1>
                <p class="section2__text-p">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore ullam ipsa.</p>      
            </div>
        </section>


      <!-- *** Blue-box e imágenes superpuestas *** -->

    <figure class="figure">
        <div class="figure__bluebox"></div>

        <img class="figure__img2" src="assets/images/img-2.png" alt="">

        <img class="figure__img3" src="assets/images/img-3.png" alt="">

        <img class="figure__img4" src="assets/images/img-4.png" alt="">
    </figure>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
</body>
</html>
